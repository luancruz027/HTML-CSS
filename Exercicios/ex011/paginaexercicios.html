<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com imagens</title>
</head>
<body>
    <h1>Aumetne e diminua o seu navegador ou entre em dispositivos diferentes para ver a imagem mudar de tamanho</h1>

        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="">
    </picture>
</body>
</html>
