<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagem dinamica</h1> 
   <p>Tente abrir esta pagina em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
    <img src="imagens/G.png" alt="imagem flexivel">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Reproduzindo audios em HTML5</p>
   <audio src="midia/rapjhony.mp3" controls></audio>
   <p>Infelizmente seu dispositivo não é capaz de reproduzir este audio <a href="midia/rapjhony.mp3">clique aqui para baixalo</a></p>
</body>
</html>
